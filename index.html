<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/16ada5b742.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <main>
    <header>
      <img src="./images/logo.svg" alt="huddle logo">
    </header>

    <section>
      <div>
        <img src="./images/illustration-mockups.svg" alt="mock up of tablet and phone" class="img">
      </div>
      <div class="write-up">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does
          your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button type="button">Register</button>

        <div class="social-icons-container">
          <div class="social-icon-border">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social-icon-border">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social-icon-border">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>


    </section>



  </main>
   
</body>

</html>
